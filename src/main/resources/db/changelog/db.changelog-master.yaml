databaseChangeLog:

  - changeSet:
      id: create_client_database_structure
      author: Gabriel Oswaldo
      changes:
        - createTable:
            tableName: marital_status
            columns:
              - column:
                  name: marital_status_id
                  type: int
                  constraints:
                    primaryKey: true
                    primaryKeyName: marital_status_pk
              - column:
                  name: marital_status
                  type: varchar(20)
        - insert:
            tableName: marital_status
            columns:
              - column:
                  name: marital_status_id
                  value: 1
              - column:
                  name: marital_status
                  value: single
        - insert:
            tableName: marital_status
            columns:
              - column:
                  name: marital_status_id
                  value: 2
              - column:
                  name: marital_status
                  value: married
        - insert:
            tableName: marital_status
            columns:
              - column:
                  name: marital_status_id
                  value: 3
              - column:
                  name: marital_status
                  value: widower
        - createTable:
            tableName: client
            columns:
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: client_pk
              - column:
                  name: marital_status_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: client_marital_status_fk
                    references: marital_status(marital_status_id)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: rg
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: varchar(11)
                  constraints:
                    nullable: false   

  -  changeSet:
       id:  Adding telephone type table
       author:  izumizawa
       changes:
         -  createTable:
              tableName: telephone_type
              columns:
                - column:
                    name: telephone_type_id
                    type: int
                    constraints:
                      primaryKey: true
                      primaryKeyName: telephone_type_pk
                - column:
                    name: telephone_type
                    type: varchar(20)

  -  changeSet:
       id:  Adding telephone table
       author:  izumizawa
       changes:
         -  createTable:
              tableName: telephone
              columns:
                -  column:
                     name: telephone_id
                     type: uuid
                     constraints:
                       primaryKey: true
                       primaryKeyName: telephone_pk
                -  column:
                     name: client_id
                     type: uuid
                     constraints:
                       nullable: false
                -  column:
                     name: telephone_type_id
                     type: int
                     constraints:
                       foreignKeyName: telephone_type_fk
                       references: telephone_type(telephone_type_id)
                       nullable: false
                -  column:
                     name: number
                     type: varchar(15)
                     constraints:
                       nullable: false
                -  column:
                     name: ddd
                     type: varchar(3)
                     constraints:
                       nullable: false

  - changeSet:
      id: Inserting in telephone type table
      author: izumizawa
      changes:
         -  insert:
              tableName: telephone_type
              columns:
              -  column:
                   name: telephone_type_id
                   value: 1
              -  column:
                   name: telephone_type
                   value: landline
         -  insert:
              tableName: telephone_type
              columns:
              - column:
                  name: telephone_type_id
                  value: 2
              - column:
                  name: telephone_type
                  value: mobile

  - changeSet:
      id: add-address-table
      author: Gabriel Seabra
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: address_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: address_pkey
              - column:
                  name: client_id
                  type: uuid
              - column:
                  name: street_name
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: district
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: state
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: zip_code
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: complement
                  type: varchar(255)
                  constraints:
                    - nullable: true
              - column:
                  name: reference
                  type: varchar(255)
                  constraints:
                    - nullable: true

  - changeSet:
      id: addForeignKeyConstraint-address-client
      author: Gabriel Seabra
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: client_id
            baseTableName: address
            constraintName: fk_address_client
            referencedColumnNames: client_id
            referencedTableName: client

  - changeSet:
      id: addForeignKeyConstraint-telephone-client
      author: Gabriel Seabra
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: client_id
            baseTableName: telephone
            constraintName: fk_telephone_client
            referencedColumnNames: client_id
            referencedTableName: client

  - changeSet:
      id: create identity_document_type table
      author: Gabriel Oswaldo
      changes:
        - createTable:
            tableName: identity_document_type
            columns:
              - column:
                  name: identity_document_type_id
                  type: int
                  constraints:
                    - primaryKey: true
                    - primaryKeyName: identity_document_type_pk
              - column:
                  name: identity_document_type
                  type: varchar(255)
                  constraints:
                    - nullable: false

  - changeSet:
      id: insert values "RG" and "CPF" into identity_document_type table
      author: Gabriel Oswaldo
      changes:
        - insert:
            tableName: identity_document_type
            columns:
              - column:
                  name: identity_document_type_id
                  value: 1
              - column:
                  name: identity_document_type
                  value: RG
        - insert:
            tableName: identity_document_type
            columns:
              - column:
                  name: identity_document_type_id
                  value: 2
              - column:
                  name: identity_document_type
                  value: CPF

  - changeSet:
      id: create identity_document table
      author: Gabriel Oswaldo
      changes:
        - createTable:
            tableName: identity_document
            columns:
              - column:
                  name: identity_document_id
                  type: UUID
                  constraints:
                    - primaryKey: true
                    - primaryKeyName: identity_document_pk
              - column:
                  name: identity_document_type_id
                  type: int
                  constraints:
                    - foreignKeyName: identity_document_identity_document_type_fk
                    - references: identity_document_type(identity_document_type_id)
                    - nullable: false
              - column:
                  name: identity_document
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: remove "rg" and "cpf" columns from client table
      author: Gabriel Oswaldo
      changes:
        - dropColumn:
            tableName: client
            columns:
              - column:
                  name: rg
              - column:
                  name: cpf

  - changeSet:
      id: add identity_document column into client table
      author: Gabriel Oswaldo
      changes:
        - addColumn:
            tableName: client
            columns:
              - column:
                  name: identity_document_id
                  type: UUID
                  constraints:
                    - foreignKeyName: client_identity_document_fk
                    - references: identity_document(identity_document_id)
                    - nullable: true

  - changeSet:
      id: modify client and identity_document association
      author: Gabriel Oswaldo
      changes:
        - dropColumn:
            tableName: client
            columnName: identity_document_id
        - addColumn:
            tableName: identity_document
            columns:
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    - foreignKeyName: identity_document_client_fk
                    - references: client(client_id)
                    - nullable: false
